<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="start-screen">
            <h1>Online Quiz</h1>
            <p>Test your knowledge with this interactive quiz!</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <div class="question-counter">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
                <div class="timer">Time: <span id="timer">30</span>s</div>
            </div>
            
            <div class="question-container">
                <h2 id="question-text">Question will appear here</h2>
                <div class="options-container">
                    <button class="option-btn" data-option="0"></button>
                    <button class="option-btn" data-option="1"></button>
                    <button class="option-btn" data-option="2"></button>
                    <button class="option-btn" data-option="3"></button>
                </div>
            </div>
            
            <button id="next-btn" class="hidden">Next</button>
        </div>
        
        <div id="result-screen" class="hidden">
            <h1>Quiz Completed!</h1>
            <div class="result-details">
                <p>Your Score: <span id="score">0</span> out of <span id="total-score">5</span></p>
                <p>Percentage: <span id="percentage">0</span>%</p>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
